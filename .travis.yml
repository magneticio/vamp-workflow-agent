language: go
sudo: false
go: 1.6.2
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y nodejs npm
script: |
  bash $TRAVIS_BUILD_DIR/build.sh --make --all
after_success: |
  if [ -n "TRAVIS_TAG" ] && [ "$(git describe --tags)" = "$(git describe --abbrev=0)" ]; then
    bash $TRAVIS_BUILD_DIR/.travis-bintray.sh
  fi
env:
  global:
  - secure: 
  - secure: 
